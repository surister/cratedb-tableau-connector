name: Validate and Release connector
on:
  push:
  release:
    types: [published]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Tableau Connector SDK
        uses: actions/checkout@v4
        with:
          repository: tableau/connector-plugin-sdk
          ref: tableau-2024.2

      - name: Checkout CrateDB connector
        uses: actions/checkout@v4
        with:
          path: cratedb-tableau-connector

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Package the connector
        working-directory: connector-packager
        run: |
          python -m venv .venv
          source ./.venv/bin/activate
          python -m pip install setuptools
          python setup.py install

      - name: Validate connector
        working-directory: connector-packager
        run: |
          echo Workflow: Validating connector 
          python -m connector_packager.package --validate $GITHUB_WORKSPACE/cratedb-tableau-connector/cratedb_jdbc

      - name: Validate connector
        working-directory: connector-packager
        run: |
          echo Workflow: Building connector connector 
          python -m connector_packager.package $GITHUB_WORKSPACE/cratedb-tableau-connector/cratedb_jdbc
